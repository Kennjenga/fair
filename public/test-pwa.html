<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Installation Test</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .warning { border-left: 4px solid #ff9800; }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0b7dda;
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç PWA Installation Diagnostic</h1>
    
    <div id="results"></div>
    
    <button onclick="runTests()">Run Tests</button>
    <button onclick="installPWA()">Try Install</button>
    <button onclick="checkServiceWorker()">Check Service Worker</button>

    <script>
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            addResult('Install prompt available!', 'success');
        });

        async function runTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Running Tests...</h2>';

            // Test 1: HTTPS
            const isHTTPS = window.location.protocol === 'https:';
            addResult(`HTTPS: ${isHTTPS ? '‚úÖ Enabled' : '‚ùå Not enabled'}`, isHTTPS ? 'success' : 'error');

            // Test 2: Service Worker Support
            const swSupported = 'serviceWorker' in navigator;
            addResult(`Service Worker Support: ${swSupported ? '‚úÖ Yes' : '‚ùå No'}`, swSupported ? 'success' : 'error');

            // Test 3: Manifest
            try {
                const manifestResponse = await fetch('/manifest.json');
                const manifest = await manifestResponse.json();
                addResult('Manifest: ‚úÖ Found and valid', 'success');
                addResult(`<pre>${JSON.stringify(manifest, null, 2)}</pre>`, 'success');
            } catch (error) {
                addResult(`Manifest: ‚ùå Error - ${error.message}`, 'error');
            }

            // Test 4: Service Worker Registration
            if (swSupported) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        addResult(`Service Worker: ‚úÖ Registered at ${registration.scope}`, 'success');
                        addResult(`SW State: ${registration.active ? registration.active.state : 'No active worker'}`, 'warning');
                    } else {
                        addResult('Service Worker: ‚ö†Ô∏è Not registered yet', 'warning');
                    }
                } catch (error) {
                    addResult(`Service Worker: ‚ùå Error - ${error.message}`, 'error');
                }
            }

            // Test 5: Install Prompt
            addResult(`Install Prompt: ${deferredPrompt ? '‚úÖ Available' : '‚ö†Ô∏è Not available (may already be installed or criteria not met)'}`, 
                deferredPrompt ? 'success' : 'warning');
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                addResult(`Install outcome: ${outcome}`, outcome === 'accepted' ? 'success' : 'warning');
                deferredPrompt = null;
            } else {
                addResult('Install prompt not available. Possible reasons:<br>- Already installed<br>- PWA criteria not met<br>- Browser doesn\'t support PWA', 'warning');
            }
        }

        async function checkServiceWorker() {
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                addResult(`Found ${registrations.length} service worker(s)`, registrations.length > 0 ? 'success' : 'warning');
                
                registrations.forEach((reg, i) => {
                    addResult(`<pre>SW ${i + 1}:\nScope: ${reg.scope}\nActive: ${reg.active ? 'Yes' : 'No'}\nWaiting: ${reg.waiting ? 'Yes' : 'No'}\nInstalling: ${reg.installing ? 'Yes' : 'No'}</pre>`, 'success');
                });
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
